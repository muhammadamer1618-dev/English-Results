<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحة الطالب - مدارس الفلاح الأهلية</title>
  <link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Calibri;
      background: #f4f4f4;
      margin: 0;
    }
    .header {
      background: #1976d2;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
    }
    .header h2 {
      margin: 5px 0 0;
      font-size: 20px;
      color: #ffeb3b;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
    }
    .box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .box h3 {
      margin-top: 0;
      color: #1976d2;
    }
    input,
    select,
    button {
      font-family: Calibri;
      font-size: 16px;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #999;
    }
    input,
    select {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    .btn-primary {
      background: #1976d2;
      color: #fff;
    }
    .btn-danger {
      background: #d32f2f;
      color: #fff;
    }
    .btn-secondary {
      background: #757575;
      color: #fff;
    }
    .btn-save-marks {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 10px;
      background: #388e3c;
      color: #fff;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .col-3 {
      flex: 1 1 23%;
    }
    .col-4 {
      flex: 1 1 30%;
    }
    .col-6 {
      flex: 1 1 48%;
    }
    .col-12 {
      flex: 1 1 100%;
    }
    @media (max-width: 768px) {
      .col-3,
      .col-4,
      .col-6 {
        flex: 1 1 100%;
      }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th,
    td {
      border: 1px solid #000;
      text-align: center;
      padding: 6px;
    }
    th {
      background: #1976d2;
      color: #fff;
    }
    .mark-input {
      width: 70px;
    }
    .rating-cell {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>مدارس الفلاح الأهلية</h1>
    <h2>صفحة الطالب</h2>
  </div>

  <div class="container">

    <!-- إدخال كود الطالب لعرض البيانات -->
    <div class="box">
      <h3>إدخال كود الطالب</h3>
      <div class="row">
        <div class="col-3">
          <label>كود الطالب</label>
          <input id="student_code" placeholder="أدخل كود الطالب">
        </div>
        <div class="col-3">
          <button class="btn-primary" onclick="loadStudentData()">عرض بيانات الطالب</button>
        </div>
      </div>
    </div>

    <!-- عرض بيانات الطالب -->
    <div class="box" id="student_data_box" style="display:none;">
      <h3>بيانات الطالب</h3>
      <div class="row">
        <div class="col-3">
          <label>اسم الطالب</label>
          <input id="student_name" disabled>
        </div>
        <div class="col-3">
          <label>الصف</label>
          <input id="student_grade" disabled>
        </div>
        <div class="col-3">
          <label>الشعبة</label>
          <input id="student_section" disabled>
        </div>
        <div class="col-3">
          <label>المادة</label>
          <input id="student_subject" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label>اسم المعلم</label>
          <input id="student_teacher" disabled>
        </div>
        <div class="col-3">
          <label>نوع الاختبار</label>
          <input id="student_exam_type" disabled>
        </div>
        <div class="col-3">
          <label>الدرجة النهائية</label>
          <input id="student_full_mark" disabled>
        </div>
        <div class="col-3">
          <label>درجة الطالب</label>
          <input id="student_mark" disabled>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button class="btn-primary" onclick="saveStudent()">حفظ التعديلات</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyC4-cGVb2pHwo6LYiD-UoWtmEEZKQxj4_M",
      authDomain: "all-subjects-14322.firebaseapp.com",
      projectId: "all-subjects-14322",
      storageBucket: "all-subjects-14322.firebasestorage.app",
      messagingSenderId: "813955287168",
      appId: "1:813955287168:web:07efa7dde95b117b9bbe65"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // دالة تحميل بيانات الطالب عند إدخال الكود
    async function loadStudentData(){
      var studentCode = document.getElementById("student_code").value.trim();

      if (!studentCode) {
        alert("يرجى إدخال كود الطالب");
        return;
      }

      try {
        const doc = await db.collection("students").doc(studentCode).get();

        if (!doc.exists) {
          alert("الطالب غير موجود");
          return;
        }

        const studentData = doc.data();

        // عرض البيانات في النموذج
        document.getElementById("student_name").value = studentData.name || "";
        document.getElementById("student_grade").value = studentData.grade || "";
        document.getElementById("student_section").value = studentData.section || "";
        document.getElementById("student_subject").value = studentData.subject || "";
        document.getElementById("student_teacher").value = studentData.teacher || "";
        document.getElementById("student_exam_type").value = studentData.examType || "";
        document.getElementById("student_full_mark").value = studentData.fullMark || "";
        document.getElementById("student_mark").value = studentData.mark || "";

        document.getElementById("student_data_box").style.display = "block"; // عرض بيانات الطالب
      } catch (error) {
        alert("حدث خطأ أثناء جلب بيانات الطالب");
        console.error(error);
      }
    }

    // دالة حفظ التعديلات
    async function saveStudent() {
      var studentCode = document.getElementById("student_code").value.trim();
      var name = document.getElementById("student_name").value.trim();
      var grade = document.getElementById("student_grade").value.trim();
      var section = document.getElementById("student_section").value.trim();
      var subject = document.getElementById("student_subject").value.trim();
      var teacher = document.getElementById("student_teacher").value.trim();
      var examType = document.getElementById("student_exam_type").value.trim();
      var fullMark = Number(document.getElementById("student_full_mark").value);
      var mark = Number(document.getElementById("student_mark").value);

      var data = {
        name: name,
        grade: grade,
        section: section,
        subject: subject,
        teacher: teacher,
        examType: examType,
        fullMark: fullMark,
        mark: mark
      };

      try {
        await db.collection("students").doc(studentCode).update(data);
        alert("تم حفظ التعديلات بنجاح");
      } catch (error) {
        alert("خطأ في حفظ التعديلات");
        console.error(error);
      }
    }
  </script>

</body>
</html>
